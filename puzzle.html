<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./wordy.js"></script>
</head>
<body>
    <main id="main">
        <div class="menu-header">
            <h1 >CTIS 255 - PROJECT <br> İclal Buse Çöğen</h1>
        </div>
        <div class="cellGroup">
            <table class="wordlist">
                <tr>
                    <td class="empty"></td>
                    <td class="hidden hala halka">H</td>
                    <td class="hidden halka">A</td>
                    <td class="hidden halka">L</td>
                    <td class="hidden halka">K</td>
                    <td class="hidden halka ahlak">A</td>
                    <td class="empty"></td>
                </tr>
                <tr>
                    <td class="empty"></td>
                    <td class="hidden hala">A</td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="hidden ahlak">H</td>
                    <td class="empty"></td>
                </tr>
                <tr>
                    <td class="empty"></td>
                    <td class="hidden hala">L</td>
                    <td class="empty"></td>
                    <td class="hidden halk">H</td>
                    <td class="hidden halk">A</td>
                    <td class="hidden halk ahlak">L</td>
                    <td class="hidden halk">K</td>
                </tr>
                <tr>
                    <td class="hidden hal">H</td>
                    <td class="hidden hal hala">A</td>
                    <td class="hidden hal">L</td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="hidden ahlak">A</td>
                    <td class="empty"></td>
                </tr>
                <tr>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="hidden hak">H</td>
                    <td class="hidden hak">A</td>
                    <td class="hidden hak ahlak">K</td>
                    <td class="empty"></td>
                </tr>
            </table>
        </div>
        <div class="help">
            <div id="currentWord"></div>
            <div id="hint"></div>
        </div>
        <div id="circle">
            <div class="free letter" id="one">H</div>
            <div class="free letter" id="two">A</div>
            <div class="free letter" id="three">L</div>
            <div class="free letter" id="four">A</div>
            <div class="free letter" id="five">K</div>
            <div class="shuffle"></div>
        </div>

    </main>
</body>
</html>
